<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="signup-login.css">
	<title>Log In</title>
</head>
<body>
	<div id="form">
		<h1>Log In</h1>
		<form>
			<p>Email Address</p>
			<input type="Email" class="email-password" placeholder="Enter Email"> <br>
			<p>Password</p>
			<input type="Password" class="email-password" placeholder="Enter Password"> <br>
			<div class="rem-for">
				<p><input type="checkbox" checked>Remember Me</p>
				<a href="#">Forgot Password?</a>
			</div>
			<div>
				<button type="button" class="btn">Log in</button>
			</div>
			<div>
				<p>Don't have an account? <a href="Sigup.html">Sig Up</a></p>
			</div>
		</form>
	</div>
	
</body>
</html>
